<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();
            var form = document.getElementById('form');
            var input = document.getElementById('input');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                    socket.send(input.value);
                    input.value = '';
                }
            });

            socket.on('message', function(msg) {
                var item = document.createElement('li');
                item.textContent = msg;
                document.getElementById('messages').appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });

            socket.on('image', function(data) {
                var item = document.createElement('li');
                var img = document.createElement('img');
                img.src = data.url;
                img.style.maxWidth = '300px';  // 画像のサイズを制限
                item.appendChild(img);
                document.getElementById('messages').appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });

            // 画像アップロードの処理
            var imageForm = document.getElementById('image-form');
            imageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(imageForm);
                fetch('/upload_image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Image uploaded successfully');
                    imageForm.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // タブの切り替え処理
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.content');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(item => item.classList.remove('active'));
                    contents.forEach(content => content.style.display = 'none');
                    document.getElementById(tab.dataset.target).style.display = 'block';
                    tab.classList.add('active');
                });
            });

            // デフォルトで最初のタブをアクティブに
            tabs[0].click();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="tabs">
                <div class="tab active" data-target="chat">Chat</div>
                <div class="tab" data-target="upload">Upload</div>
                <div class="tab" data-target="image">Image</div>
                <div class="tab" data-target="graph">Graph</div>
            </div>
            <div class="controls">
                <h2>Controls</h2>
                <form>
                    <div>
                        <label>Checkbox:</label>
                        <div>
                            <input type="checkbox" name="checkbox1"> Option 1
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox2"> Option 2
                        </div>
                    </div>
                    <div>
                        <label>Radio Buttons:</label>
                        <div>
                            <input type="radio" name="radio" value="option1"> Option 1
                        </div>
                        <div>
                            <input type="radio" name="radio" value="option2"> Option 2
                        </div>
                    </div>
                    <div>
                        <label>Dropdown:</label>
                        <div>
                            <select name="dropdown">
                                <option value="value1">Value 1</option>
                                <option value="value2">Value 2</option>
                                <option value="value3">Value 3</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label>Slider:</label>
                        <div>
                            <input type="range" name="slider" min="0" max="100" value="50">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div id="chat" class="content">
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input id="input" autocomplete="off" /><button>Send</button>
                </form>
            </div>
            <div id="upload" class="content" style="display: none;">
                <h2>Upload File</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div id="image" class="content" style="display: none;">
                <h2>Send Image</h2>
                <form id="image-form" method="post" enctype="multipart/form-data">
                    <input type="file" name="image">
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="graph" class="content" style="display: none;">
                <h2>Display Graph</h2>
                <!-- グラフ表示のためのコンテンツをここに追加 -->
            </div>
        </div>
    </div>
</body>
</html>
